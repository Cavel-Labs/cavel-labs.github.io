<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CavelLabs & GahranoxInfosec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            padding: 2rem;
        }

        .box {
            width: 100%;
            height: 40vh;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 30px;
            transition: opacity 0.3s ease;
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box:hover img {
            opacity: 0;
        }

        .box:hover .coming-soon {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .box {
                height: 35vh;
            }

            .coming-soon {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .box {
                height: 30vh;
            }

            .box img {
                padding: 20px;
            }

            .coming-soon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="Logo/CavelLabsLogo.png" alt="CavelLabs Logo">
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="box">
            <img src="Logo/GahranoxInfosecLogo.jpg" alt="GahranoxInfosec Logo">
            <div class="coming-soon">Coming Soon</div>
        </div>
    </div>
</body>
</html>
